<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <nav id="navbar">
        <img src="./assets/img/BENJI BENGLA.png" alt="nom restaurant" id="restau-name">
        <div class="band">
            <img src="./assets/img/Logo.png" alt="logo" id="logo">
            <img src="./assets/img/BENJI BENGLA.png" alt="nom restaurant" id="band-logo-name">
        </div>
        <div class="band alt-band" id="band-home">
            <img src="./assets/img/Maison.png" alt="maison" class="alt-logo">
            <img src="./assets/img/texte-home.png" alt="texte-home" class="alt-logo-name">
        </div>
        <div class="band alt-band" id="band-plats">
            <img src="./assets/img/Noodles.png" alt="plats"class="alt-logo">
            <img src="./assets/img/texte-plats.png" alt="texte-plats" class="alt-logo-name">
        </div>
        <div class="band alt-band" id="band-contact">
            <img src="./assets/img/Courrier.png" alt="contact"class="alt-logo">
            <img src="./assets/img/texte-contact.png" alt="texte-contact" class="alt-logo-name">
        </div>
    </nav>
    
</body>
</html>
